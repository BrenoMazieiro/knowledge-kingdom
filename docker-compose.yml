name: knowledge-kingdom

services:
  traefik:
    image: traefik:v3.6.7
    environment:
      DOCKER_API_VERSION: "1.44"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${DATABASE_USER:-kk}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-kk_dev_password}
      POSTGRES_DB: ${DATABASE_NAME:-the_knowledge_kingdom}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-kk}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile.dev
    init: true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: ${DATABASE_USER:-kk}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-kk_dev_password}
      DATABASE_NAME: ${DATABASE_NAME:-the_knowledge_kingdom}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-change-me-in-production-please}
      FRONTEND_URL: http://app.localhost
    volumes:
      - ./packages/backend/src:/app/packages/backend/src
      - ./packages/shared/src:/app/packages/shared/src
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.localhost`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=4000"
      - "traefik.http.routers.api-same-origin.rule=Host(`app.localhost`) && PathPrefix(`/graphql`)"
      - "traefik.http.routers.api-same-origin.entrypoints=web"
      - "traefik.http.routers.api-same-origin.service=api"

  spa:
    build:
      context: .
      dockerfile: packages/backoffice/Dockerfile.dev
    depends_on:
      - api
    environment:
      VITE_API_URL: /graphql
    volumes:
      - ./packages/backoffice/src:/app/packages/backoffice/src
      - ./packages/backoffice/index.html:/app/packages/backoffice/index.html
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.spa.rule=Host(`app.localhost`)"
      - "traefik.http.routers.spa.entrypoints=web"
      - "traefik.http.services.spa.loadbalancer.server.port=5173"

volumes:
  pgdata:
